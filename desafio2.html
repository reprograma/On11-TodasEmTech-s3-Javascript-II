<html>

    <script>

    //DESAFIO DE REPETIÇAO e FUNCAO

//Crie um programa que verifique o valor inserido pelo usuário e imprima seus multiplos ( MAX 100 Numeros )
     
     var valor = Number( prompt("Insira um valor"));
     
    

       for (var multiplicador = Number(1);  multiplicador <= 100; multiplicador++ ){
        var resultados = valor*multiplicador;
           alert(resultados);
           console.log(resultados);
       }


           
       

    </script>
