    <title>Calculadora de Múltiplos</title>
</head>
<body>
    <script>
        //Crie um programa que verifique o valor inserido pelo usuário e imprima seus multiplos ( MAX 100 Numeros )

var i = Number(prompt("Digite um número para saber o multiplo"));

for (var j = Number(1); j<=10; j++) {

    var total =  i * j ;
    alert(total)
    

}


        
       


    </script>
