*/

var velocidadePermitida = Number(prompt("Digite Velocidade Permitida"));
var velocidadeCondutor = Number(prompt("Digite Sua Velocidade"));
function radar(){

    if (velocidadeCondutor <= velocidadePermitida) {
    alert("sem multa")
    }
    else if (velocidadeCondutor <= 1.10 * velocidadePermitida) {
    alert("Multa Leve")    
    }

    else if (velocidadeCondutor >= 1.20 * velocidadePermitida) {
        alert("Multa Grave")
    }
}
radar()
