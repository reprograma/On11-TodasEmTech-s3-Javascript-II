/* Elabore um programa que leia a velocidade permitida em uma estrada e a velocidade de um condutor.

for de até 10% maior que a permitida, exiba "Multa Leve". E, se a velocidade for superior a 20% da 
velocidade permitida, exiba "Multa Grave."*/

        function multaExcessoVel(){
            var velPermitida = Number(prompt("Insira a  velocidade permitida:"))
            var velCondutor = Number(prompt("Insira a velocidade do condutor"))
            var multaLeve = (velPermitida * 0.1) + velPermitida
            var multaGave = (velPermitida * 0.2) + velPermitida

            if(velPermitida == "" || velCondutor == ""){

                return multaExcessoVel()
            }

            if(velCondutor <= velPermitida ){
                alert("SEM MULTA!")
            
            }else if(velCondutor >= multaLeve && velCondutor < multaGave){
                alert("MULTA LEVE!")
            
            }else {
                alert("MULTA GRAVE!")
            }


        }
            multaExcessoVel()
