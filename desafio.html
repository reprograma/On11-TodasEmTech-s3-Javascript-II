/* Elabore um programa que leia a velocidade permitida em uma estrada e a velocidade de um condutor.
Se a velocidade for inferior ou igual a velocidade permitida, exiba a mensagem "Sem Multa". Se a velocidade for de até 10% maior que a permitida,
exiba "Multa Leve". E, se a velocidade for superior a 20% da velocidade permitida, exiba "Multa Grave."*/
function validarMulta (){
  let getVelocidadePermitida = Number(prompt('Digite a velocidade permitida Km '));
  let getVelocidadeDoMotorista = Number(prompt('Digite a velocidade do motorista Km '));
  var multaLeve = getVelocidadePermitida * 0.1;
  var multaGrave = getVelocidadePermitida * 0.2;
  if (getVelocidadeDoMotorista <= getVelocidadePermitida) {
    alert('Sem Multa');
  } else if ((getVelocidadeDoMotorista - getVelocidadePermitida) <= multaLeve && (getVelocidadeDoMotorista - getVelocidadePermitida) < multaGrave){
    alert("Multa Leve");
  } else {
    alert('Multa Grave');
  };
};
validarMulta();
