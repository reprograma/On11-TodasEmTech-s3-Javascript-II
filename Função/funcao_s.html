// Farmacia JS está em promoção. A cada 2 produtos iguais comprados, receba 5 reais de desconto. Escreva um programa para auxiliar a farmacia a calcular o valor final do produto.

let produto1 = prompt("Digite no nome do primeiro produto:");
let valor1 = Number(prompt("Digite o valor do primeiro produto:"));
let produto2 = prompt("Digite o nome do segundo produto:");
let valor2 = Number(prompt("Digite o valor do segundo produto:"));

function calcPromo() {
   
  let valorTotal = (valor1 + valor2).toFixed(2);
  let desconto = 5.00;
  let valorComDesconto = (valorTotal - desconto).toFixed(2);
  
  if( produto1 == produto2 && valor1 == valor2 && valorTotal > 5) { 
    console.log('você vai pagar ' + valorComDesconto.replace('.',',') + ' por 2 ' + produto1 + 's, com desconto');
  } else { 
    console.log('você vai pagar ' + valorTotal.replace('.',',') + ' por 1 ' + produto1 + ' e 1 ' + produto2 + ', sem desconto');
    }
}

calcPromo();

//Ajude este supermercado a calcular o desconto dos produtos. A cada 3 itens comprados, o 4º item sai com 50% de desconto.


function aplicaDesconto() {
  let numItens = Number(prompt('Informe o total de itens vendidos:'));

  if(numItens == 0 || numItens == "") {
    return aplicaDesconto()
  } 
  
  if(numItens <= 3){
    let soma = [];
    for(i = 1; i <= numItens; i++) {
      soma[i] = Number(prompt('Entre com o valor do produto ' + [i] + ':'))
    }
    let total = 0;
        for(let i in soma) {
        total += soma[i]
      }
        let totalPagar = (total).toFixed(2)
        return alert("Total a pagar: R$" + totalPagar.replace('.',','))  
  } else {
    let soma = [];
    for(i = 1; i <= numItens; i++) {           
      if(i%4 != 0) {
        soma[i] = Number(prompt('Entre com o valor do produto ' + [i] + ':'))
      } else {
        let itemDesc = Number(prompt('Entre com o valor do produto ' + [i] + ':'))
        soma[i] = itemDesc/2
      }
    } 
    let total = 0;
        for(let i in soma) {
        total += soma[i]
      }
        let totalPagar = (total).toFixed(2)
        return alert("Total a pagar: R$" + totalPagar.replace('.',','))   
  }
}
