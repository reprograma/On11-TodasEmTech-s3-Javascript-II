<html>
    <script>
// DESAFIO 

//DESAFIO DE REPETIÇAO e FUNCAO

//Crie um programa que verifique o valor inserido pelo usuário e imprima seus multiplos ( MAX 100 Numeros )


function multiplos(valorUsuario) { 
for (let i = valorUsuario ; i <= 100*valorUsuario; i++) {
    if (i%valorUsuario==0) {
        document.write(i + "  ")
    }
}
}
multiplos(10)


    </script>
</html>
