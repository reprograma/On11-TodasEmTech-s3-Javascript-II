/* Elabore um programa que leia a velocidade permitida em uma estrada e a velocidade de um condutor.

let velocidade = Number(prompt("Digite a velocidade da via"));
let velocidadeCondutor = Number(prompt("Digite a velocidade do motorista")); 
let multaLeve = velocidade*0.10 + velocidade;
let multaGrave = velocidade*0.20 + velocidade;

function calcularMulta(velocidadeCondutor){

if(velocidadeCondutor >= multaGrave){
  alert("Multa Grave")

}

else if (velocidadeCondutor == multaLeve){
  alert("Multa Leve")

}

else if (velocidadeCondutor >= multaLeve){
  alert("Você ultrapassou o limite permitido de velocidade e receberá uma multa!")

}

else {
  alert("Sem Multa")
}

}

calcularMulta(velocidadeCondutor)
