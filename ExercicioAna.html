<!--Elabore um programa que leia a velocidade permitida em uma estrada e a velocidade de um condutor.
Se a velocidade for inferior ou igual a velocidade permitida, exiba a mensagem "Sem Multa". Se a velocidade for de até 10% maior que a permitida,
exiba "Multa Leve". E, se a velocidade for superior a 20% da velocidade permitida, exiba "Multa Grave."*/-->
<html>
    <script>
        function calculoVelocidade(){
var velocidadePermitida
velocidadePermitida = Number(prompt("digite a velocidade permitida na estrada"))

var velocidadeCondutor
velocidadeCondutor = Number(prompt("digite a velocidade do condutor"))

if(velocidadeCondutor <= velocidadePermitida){
    alert("sem multa")
}

else if(velocidadeCondutor <= (velocidadePermitida * 1.10)){
    alert("multa leve")

}
else if(velocidadeCondutor > (velocidadePermitida * 1.20)){
    alert("multa grave")

}
else {
    alert("multa")
}
    
}

calculoVelocidade()




//Crie um programa que verifique o valor inserido pelo usuário e imprima seus multiplos ( MAX 100 Numeros )

function calcularMultiplos(){

    var numero = prompt("Digite o número")
    for(var i=1; i<=10; i++){
    var multiplo = numero * i

    alert("os múltiplos do número "+ numero +" são "+ multiplo)

    }

    }

    calcularMultiplos()







    </script>
</html>
